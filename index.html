<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title> Geolocation Test </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=yes">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
        <script src="script.js"></script>
    <script src="suncalculation.js"></script>
</head>

<script>
    function coordinate(event) {
        let X = event.clientX;
        let Y = event.clientY;
    

        document.getElementById("X").value = X;
        document.getElementById("Y").value = Y;

    }
</script>

<body onmousemove="coordinate(event)">
    <h4>Geolocation</h4>
    <p id="location">Latitude and Longitude will be displayed here.</p>
    
    <h4>Mouse Cursor Coordinates</h4>

    X-coordinate
    <input type="text" id="X">
    <br>
    <br>

    Y-coordinate
    <input type="text" id="Y">
    <br>
    <br>

    <h4>Sun Position</h4>

    Sunrise <input type="text" id="sunrise">
    <br>
    <br>
    Sunset <input type ="text" id="sunset">
    <br>
    <br>
    

    <h4>Shadow Info</h4>
    Shadow Angle (Azimuth) <input type ="text" id="shadowAngle"> degrees<br>
    <br>
    Shadow Length <input type="text" id="shadowLength"> (relative to cursor height)<br>
    </div>
</body>

</html>
