<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geolocation Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=yes">
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script src="script.js" defer></script>
    <script src="suncalculation.js" defer></script>
    <script src="cursor.js" defer></script>
</head>

<body onmousemove="coordinate(event)">
    <div id="mapholder"></div>
    <div class="container">
        <div id="cursors">
            <div class="custom-cursor"></div>
        </div>

        <div class="compass-container">
            <div class="compass-needle"></div>
        </div>

        <h4>Geolocation</h4>
        <p id="location">Latitude and Longitude will be displayed here.</p>

        <h4>Mouse Cursor Coordinates</h4>
        X-coordinate <input type="text" id="X">
        <br><br>
        Y-coordinate <input type="text" id="Y">
        <br><br>

        <h4>Sun Position</h4>
        Sunrise <input type="text" id="sunrise">
        <br><br>
        Sunset <input type="text" id="sunset">
        <br><br>

        <h4>Shadow Info</h4>
        Shadow Angle (Azimuth) <input type="text" id="shadowAngle"> degrees<br><br>
        Shadow Length <input type="text" id="shadowLength"> (relative to cursor height)<br><br>
    </div>

    <iframe id="iframe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
